<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <form action="">
      <input type="text" class="CalcScreen" />
      <button type="button" data-num="1" class="numbers">1</button>
      <button type="button" data-num="2" class="numbers">2</button>
      <button type="button" data-num="3" class="numbers">3</button>
      <button type="button" data-num="4" class="numbers">4</button>
      <button type="button" data-num="5" class="numbers">5</button>
      <button type="button" data-num="6" class="numbers">6</button>
      <button type="button" data-num="7" class="numbers">7</button>
      <button type="button" data-num="8" class="numbers">8</button>
      <button type="button" data-num="9" class="numbers">9</button>
      <button type="button" data-num="0" class="zero">0</button>
      <button type="button" class="btn-calc" data-num="+" data-operation="+">
        +
      </button>
      <button type="button" class="btn-calc" data-num="-" data-operation="-">
        -
      </button>
      <button type="button" class="btn-calc" data-num="*" data-operation="*">
        *
      </button>
      <button type="button" class="btn-calc" data-num="/" data-operation="/">
        /
      </button>
      <button
        type="button"
        class="btn-calc dot"
        data-num="."
        data-operation="."
      >
        .
      </button>
      <button type="button" class="delete">DEL</button>
      <button class="ClearScreen" type="reset">AC</button>
      <button type="button" class="btn-equal">=</button>
    </form>

    <script src="app.js"></script>
  </body>
</html>
